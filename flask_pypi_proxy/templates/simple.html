{% extends "base.html" %}

{% block title %}
    List of packages
{% endblock %}

{% block content %}
    <div class="container content-container">

        <h1>List of downloaded packages</h1>

        <hr>
            <a href="{{url_for('.force_download')}}">Add package</a>
        <hr>
            {% for package_name in packages %}
                <p><a href="{{ url_for('simple_package', package_name=package_name) }}">{{ package_name }}</a></p>
            {% endfor %}
        <hr>

    </div>
{{super()}}
{% endblock %}
