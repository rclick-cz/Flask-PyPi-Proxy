{% extends "base.html" %}

{% block title %}
    Add new package
{% endblock %}

{% block content %}
    <div class="container content-container">

        <h1>Force download package to server</h1>

        <hr>

        {% if rtext1 and raler1 %}
            <div class="alert alert-{{ raler1 }} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ rtext1 }}
            </div>
        {% endif %}

        {% if rtext2 and raler2 %}
            <div class="alert alert-{{ raler2 }} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ rtext2 }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <p><input type="text" class="form-control" placeholder="Package name" name="package"></p>
                <p><input type="text" class="form-control" placeholder="Version" name="version"></p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <hr>

    </div>
{{super()}}
{% endblock %}
